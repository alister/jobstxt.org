<VirtualHost *:80>
    ServerAdmin webmaster@jobstxt.org
    ServerName jobstxt.org
    ServerAlias jobstxt.org

    #SetEnv APPLICATION_ENV "production"

    DocumentRoot /home/alister/web/jobstxt.org/public/
    <Directory "/home/alister/web/jobstxt.org/public/">
        Options Indexes FollowSymLinks MultiViews
        #AllowOverride None
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/jobstxt.org..error.log

    # Possible values include: debug, info, notice, warn, error, crit,
    # alert, emerg.
    LogLevel warn

    CustomLog ${APACHE_LOG_DIR}/jobstxt.org.access.log combined

</VirtualHost>
